<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="bs-stepper.css" crossorigin="anonymous">

    <title>NEW PART</title>
</head>
<header>
    <div class=" card-title p-3 mb-2 bg-secondary text-white rounded-2 border-3 ">
        <div class="row">
            <div class="col-sm-6 text-md-start">
                <h2>Добавление новой запчасти</h2>

            </div>
            <div class="col-sm-6  text-md-end  ">
                <button type="button" class="btn btn-success "
                >Сохранить
                </button>
                <button type="button" class="btn btn-warning "
                >Отмена
                </button>

            </div>
        </div>
    </div>
</header>
<body>
<div class="container-fluid  ">
    <div class="table-responsive">
        <div class="table bg-light   justify-content-center mt-5">

            <div class="container-xxl ">
                <div class="mb-5 p-4 bg-white shadow-sm">
                    <div id="stepper4" class="bs-stepper vertical">
                        <div class="bs-stepper-header" role="tablist">
                            <div class="step" data-target="#test-vl-1">
                                <button type="button" class="step-trigger" role="tab"
                                        aria-controls="test-vl-1">
                                    <span class="bs-stepper-circle">1</span>
                                    <span class="bs-stepper-label">Артикул</span>
                                </button>
                            </div>
                            <div class="bs-stepper-line"></div>
                            <div class="step" data-target="#test-vl-2">
                                <button type="button" class="step-trigger" role="tab"
                                        aria-controls="test-vl-2">
                                    <span class="bs-stepper-circle">2</span>
                                    <span class="bs-stepper-label">Размер</span>
                                </button>
                            </div>
                            <div class="bs-stepper-line"></div>
                            <div class="step" data-target="#test-vl-3">
                                <button type="button" class="step-trigger" role="tab"
                                        aria-controls="test-vl-3">
                                    <span class="bs-stepper-circle">3</span>
                                    <span class="bs-stepper-label">Бренд</span>
                                </button>
                            </div>
                            <div class="bs-stepper-line"></div>
                            <div class="step" data-target="#test-vl-3">
                                <button type="button" class="step-trigger" role="tab"
                                        aria-controls="test-vl-3">
                                    <span class="bs-stepper-circle">4</span>
                                    <span class="bs-stepper-label">Описание</span>
                                </button>
                            </div>
                            <div class="bs-stepper-line"></div>
                            <div class="step" data-target="#test-vl-3">
                                <button type="button" class="step-trigger" role="tab"
                                        aria-controls="test-vl-3">
                                    <span class="bs-stepper-circle">5</span>
                                    <span class="bs-stepper-label">Тип</span>
                                </button>
                            </div>
                            <div class="bs-stepper-line"></div>
                            <div class="step" data-target="#test-vl-3">
                                <button type="button" class="step-trigger" role="tab"
                                        aria-controls="test-vl-3">
                                    <span class="bs-stepper-circle">6</span>
                                    <span class="bs-stepper-label">Действие</span>
                                </button>
                            </div>
                        </div>
                        <div class="bs-stepper-content">
                            <form onSubmit="return false">
                                <div class="form-group " style="margin-top:8px ">
                                    <label>Артикул</label>
                                    <input  class="form-control "
                                           placeholder="Введите артикул">
                                </div>
                                <button  class="btn btn-success"  style="margin-top:8px ">Далее</button>
                                <div class="bs-stepper-line " style="margin-top:8px "></div>
                                <div class="form-group" style="margin-top:8px ">
                                    <label>Размер</label>
                                    <input class="form-control"
                                           placeholder="Введите размер">
                                </div>
                                <button class="btn btn-warning" style="margin-top:8px ">Назад</button>
                                <button class="btn btn-success" style="margin-top:8px ">Далее</button>
                                <div class="bs-stepper-line " style="margin-top:8px "></div>
                                <div class="form-group" style="margin-top:8px ">
                                    <label>Бренд</label>
                                    <input class="form-control"
                                           placeholder="Введите бренд">
                                </div>
                                <button class="btn btn-warning" style="margin-top:8px ">Назад</button>
                                <button class="btn btn-success" style="margin-top:8px ">Далее</button>
                                <div class="bs-stepper-line " style="margin-top:8px "></div>
                                <div class="form-group" style="margin-top:8px ">
                                    <label>Описание</label>
                                    <input class="form-control"
                                           placeholder="Введите описание">
                                </div>
                                <button class="btn btn-warning" style="margin-top:8px ">Назад</button>
                                <button class="btn btn-success" style="margin-top:8px ">Далее</button>
                                <div class="bs-stepper-line " style="margin-top:8px "></div>
                                <div class="form-group " style="margin-top: 8px">
                                    <label>Тип</label>
                                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                        <option selected>Тип</option>
                                        <option>Подшипник</option>
                                        <option>Сальник</option>
                                        <option>Маховик</option>
                                        <option>Комп. Сцепления</option>
                                        <option>Диск сцепления</option>
                                        <option>Выжимной подшипник</option>
                                    </select>
                                </div>
                                <div class="bs-stepper-line " style="margin-top:8px "></div>
                                <button class="btn btn-warning" style="margin-top: 8px">Назад</button>
                                <button class="btn btn-success" style="margin-top: 8px">Далее</button>
                                <div class="bs-stepper-line " style="margin-top:8px "></div>
                                <div class="form-group">
                                    <button class="btn btn-warning mt-5">Назад</button>
                                    <button type="submit" class="btn btn-outline-success mt-5">Добавить</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</div>
</body>
<footer>
    <div class="page-link bg-secondary text-white  rounded-2  ">
        <div class="row">
            <div class="col-sm-2">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Показывать по</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="clearfix text-md-start mt-1">
                        show <b>1</b> page <b>out of 25</b>
                    </div>
                </div>
                <div class="col-sm-6">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end">
                            <li class="page-item ">
                                <a class="page-link text-dark" href="#" tabindex="-1"
                                   aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item text-dark"><a class="page-link text-dark" href="#">1</a></li>
                            <li class="page-item text-dark"><a class="page-link text-dark" href="#">2</a></li>
                            <li class="page-item text-dark"><a class="page-link text-dark" href="#">3</a></li>
                            <li class="page-item text-dark">
                                <a class="page-link text-dark" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</footer>
</html>
