<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css" rel="stylesheet">
    <title>Добавить запчасть</title>
</head>
<header>
    <div class=" card-title p-3 mb-2 bg-secondary text-white rounded-2 border-3 ">
        <div class="row">
            <div class="col-sm-6 text-md-start">
                <h2>Добавление новой запчасти</h2>

            </div>
            <div class="col-sm-6  text-md-end  ">
                <button type="button" class="btn btn-success "
                >Сохранить
                </button>
                <button type="button" class="btn btn-warning "
                >Отмена
                </button>

            </div>
        </div>
    </div>
</header>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <div id="stepper" class="bs-stepper vertical">
                <div class="bs-stepper-header">
                    <div class="step" data-target="#test-vlnf-1">
                        <button type="button" class="btn step-trigger">
                            <span class="bs-stepper-circle">1</span>
                            <span class="bs-stepper-label">Артикул</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#test-vlnf-2">
                        <button type="button" class="btn step-trigger">
                            <span class="bs-stepper-circle">2</span>
                            <span class="bs-stepper-label">Размер</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#test-vlnf-3">
                        <button type="button" class="btn step-trigger">
                            <span class="bs-stepper-circle">3</span>
                            <span class="bs-stepper-label">Бренд</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#test-vlnf-4">
                        <button type="button" class="btn step-trigger">
                            <span class="bs-stepper-circle">4</span>
                            <span class="bs-stepper-label">Описание</span>
                        </button>
                    </div>

                </div>
                <div class="bs-stepper-content">
                    <div id="test-vlnf-1" class="content">
                        <div class="row g-3 mt-2">
                            <div class="col-auto">
                                <input type="text" class="form-control" placeholder="Артикул">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary mb-3" onclick="stepper.next()">ДАЛЕЕ</button>
                            </div>
                        </div>
                    </div>
                    <div id="test-vlnf-2" class="content">
                        <div class="row g-3 mt-5">
                            <div class="col-auto">
                                <input type="text" class="form-control" placeholder="Размер">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary" onclick="stepper.previous()">НАЗАД</button>
                                <button class="btn btn-primary" onclick="stepper.next()">ДАЛЕЕ</button>

                            </div>
                        </div>

                    </div>
                    <div id="test-vlnf-3" class="content">
                        <div class="row g-3 mt-5">
                            <div class="col-auto">
                                <input type="text" class="form-control" placeholder="Бренд">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary" onclick="stepper.previous()">НАЗАД</button>
                                <button class="btn btn-primary" onclick="stepper.next()">ДАЛЕЕ</button>
                            </div>
                        </div>

                    </div>
                    <div id="test-vlnf-4" class="content">
                        <div class="row g-3 mt-5">
                            <div class="col-auto">
                                <input type="text" class="form-control" placeholder="Описание">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary" onclick="stepper.previous()">НАЗАД</button>
                                <button class="btn btn-primary" onclick="stepper.next()">ДОБАВИТЬ</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>
<script>
    var stepper = new Stepper(document.querySelector('#stepper'))
</script>
</body>
<footer>
    <div class="page-link bg-secondary text-white  rounded-2  ">
        <div class="row">
            <div class="col-sm-2">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Показывать по</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="clearfix text-md-start mt-1">
                        show <b>1</b> page <b>out of 25</b>
                    </div>
                </div>
                <div class="col-sm-6">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end">
                            <li class="page-item ">
                                <a class="page-link text-dark" href="#" tabindex="-1"
                                   aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item text-dark"><a class="page-link text-dark" href="#">1</a></li>
                            <li class="page-item text-dark"><a class="page-link text-dark" href="#">2</a></li>
                            <li class="page-item text-dark"><a class="page-link text-dark" href="#">3</a></li>
                            <li class="page-item text-dark">
                                <a class="page-link text-dark" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</footer>

</html>
