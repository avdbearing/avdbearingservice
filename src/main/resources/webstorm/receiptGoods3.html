<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css" rel="stylesheet">
    <title>Приход</title>
</head>
<header>
    <div class=" card-title p-3 mb-2 bg-secondary text-white rounded-2 border-3 ">
        <div class="row">
            <div class="col-sm-6 text-md-start">
                <h2>Приход</h2>

            </div>
            <div class="col-sm-6  text-md-end  ">
                <button type="button" class="btn btn-success "
                >Сохранить
                </button>
                <button type="button" class="btn btn-warning "
                >Отмена
                </button>

            </div>
        </div>
    </div>
</header>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <div id="stepper" class="bs-stepper vertical ">
                <div class="bs-stepper-header">
                    <div class="step" data-target="#test-vlnf-1">
                        <button type="button" class="btn step-trigger">
                            <span class="bs-stepper-circle">1</span>
                            <span class="bs-stepper-label">Артикул</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#test-vlnf-2">
                        <button type="button" class="btn step-trigger">
                            <span class="bs-stepper-circle">2</span>
                            <span class="bs-stepper-label">Размер</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#test-vlnf-3">
                        <button type="button" class="btn step-trigger">
                            <span class="bs-stepper-circle">3</span>
                            <span class="bs-stepper-label">Бренд</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#test-vlnf-4">
                        <button type="button" class="btn step-trigger">
                            <span class="bs-stepper-circle">4</span>
                            <span class="bs-stepper-label">Цена</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#test-vlnf-5">
                        <button type="button" class="btn step-trigger">
                            <span class="bs-stepper-circle">5</span>
                            <span class="bs-stepper-label">Количество</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#test-vlnf-6">
                        <button type="button" class="btn step-trigger">
                            <span class="bs-stepper-circle">6</span>
                            <span class="bs-stepper-label">Поставщик</span>
                        </button>
                    </div>


                </div>
                <div class="bs-stepper-label">
                    <div>
                        <div class="row g-3 mt-2">
                            <div class="col-auto">
                                <input type="text" class="form-control" placeholder="Артикул">
                            </div>
                        </div>
                    </div>
                   <br>
                   <br>

                    <div >
                        <div class="row g-3 mt-2">
                            <div class="col-auto">
                                <input type="text" class="form-control" placeholder="Размер">
                            </div>
                        </div>
                    </div>

                    <br>
                    <br>

                    <div >
                        <div class="row g-3 mt-2">
                            <div>
                                <select class="form-control form-select">
                                    <option selected>Бренд</option>
                                    <option>NTN</option>
                                    <option>SNR</option>
                                    <option>NSK</option>
                                    <option>SKF</option>
                                    <option>KOYO</option>
                                    <option>INA</option>
                                    <option>TIMKEN</option>
                                    <option>FAG</option>
                                    <option>KBC</option>
                                    <option>CORTECO</option>
                                    <option>SOG</option>
                                    <option>NOK</option>
                                    <option>CX</option>
                                    <option>ZVL</option>
                                    <option>ZKL</option>
                                    <option>SACHS</option>
                                    <option>VALEO</option>
                                    <option>LUK</option>
                                    <option>TOYOTA/LEXUS</option>
                                    <option>RENAULT</option>
                                    <option>SUBARU</option>
                                    <option>HYUNDAI/KIA</option>
                                    <option>MAZDA</option>
                                    <option>MITSUBISHI</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <br>
                    <br>

                    <div>
                        <div class="row g-3 mt-2">
                            <div class="col-auto">
                                <input type="text" class="form-control" placeholder="цена">
                            </div>
                        </div>
                    </div>

                    <br>
                    <br>

                    <div >
                        <div class="row g-3 mt-2">
                            <div class="col-auto">
                                <input type="text" class="form-control" placeholder="количество">
                            </div>
                        </div>
                    </div>

                    <br>
                    <br>

                    <div >
                        <div class="row g-3 mt-2">
                            <div class="col-auto">
                                <select class="form-control form-select" aria-label=".form-select-sm example">
                                    <option selected>Поставщик</option>
                                    <option>Автопромподшипник</option>
                                    <option>ПСВ подшипник</option>
                                    <option>Гал подшипник</option>
                                    <option>MOTOGAMA</option>
                                    <option>PROFIAUTO</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="bs-stepper-content">
                    <div id="test-vlnf-1" class="content">
                        <div class="row g-3 mt-2">
                            <div class="col-auto">
                                <button class="btn btn-primary mb-3" onclick="stepper.next()">ДАЛЕЕ</button>
                            </div>
                        </div>
                    </div>
                    <div id="test-vlnf-2" class="content">
                        <div class="row g-3 mt-5">
                            <div class="col-auto">
                                <button class="btn btn-primary" onclick="stepper.previous()">НАЗАД</button>
                                <button class="btn btn-primary" onclick="stepper.next()">ДАЛЕЕ</button>

                            </div>
                        </div>

                    </div>
                    <div id="test-vlnf-3" class="content">
                        <div class="row g-3 mt-5">
                            <div class="col-auto">
                                <button class="btn btn-primary" onclick="stepper.previous()">НАЗАД</button>
                                <button class="btn btn-primary" onclick="stepper.next()">ДАЛЕЕ</button>
                            </div>
                        </div>

                    </div>
                    <div id="test-vlnf-4" class="content">
                        <div class="row g-3 mt-5">
                            <div class="col-auto">
                                <button class="btn btn-primary" onclick="stepper.previous()">НАЗАД</button>
                                <button class="btn btn-primary" onclick="stepper.next()">ДАЛЕЕ</button>
                            </div>
                        </div>
                    </div>
                    <div id="test-vlnf-5" class="content">
                        <div class="row g-3 mt-5">
                            <div class="col-auto">
                                <button class="btn btn-primary" onclick="stepper.previous()">НАЗАД</button>
                                <button class="btn btn-primary" onclick="stepper.next()">ДАЛЕЕ</button>
                            </div>
                        </div>
                    </div>
                    <div id="test-vlnf-6" class="content">
                        <div class="row g-3 mt-5">
                            <div class="col-auto">
                                <button class="btn btn-primary" onclick="stepper.previous()">НАЗАД</button>
                                <button class="btn btn-primary" onclick="stepper.next()">ДОБАВИТЬ</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="node_modules/bs-stepper/dist/js/bs-stepper.js"></script>
<!--<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>-->
<script>
    var stepper = new Stepper(document.querySelector('#stepper'))
</script>
</body>
<footer>
    <div class="page-link bg-secondary text-white  rounded-2  ">
        <div class="row">
            <div class="col-sm-2">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Показывать по</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="clearfix text-md-start mt-1">
                        show <b>1</b> page <b>out of 25</b>
                    </div>
                </div>
                <div class="col-sm-6">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end">
                            <li class="page-item ">
                                <a class="page-link text-dark" href="#" tabindex="-1"
                                   aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item text-dark"><a class="page-link text-dark" href="#">1</a></li>
                            <li class="page-item text-dark"><a class="page-link text-dark" href="#">2</a></li>
                            <li class="page-item text-dark"><a class="page-link text-dark" href="#">3</a></li>
                            <li class="page-item text-dark">
                                <a class="page-link text-dark" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</footer>

</html>
