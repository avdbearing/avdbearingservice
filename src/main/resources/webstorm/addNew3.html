<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css" rel="stylesheet">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js" rel="js">-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var stepper = new Stepper(document.querySelector('.bs-stepper'))
        })
    </script>
    <title>Title</title>
</head>
<header>
    <div class=" card-title p-3 mb-2 bg-secondary text-white rounded-2 border-3 ">
        <div class="row">
            <div class="col-sm-6 text-md-start">
                <h2>Добавление новой запчасти</h2>

            </div>
            <div class="col-sm-6  text-md-end  ">
                <button type="button" class="btn btn-success "
                >Сохранить
                </button>
                <button type="button" class="btn btn-warning "
                >Отмена
                </button>

            </div>
        </div>
    </div>
</header>
<body>
<div id="stepper4" class="bs-stepper vertical linear ">
    <div class="bs-stepper-header" role="tablist">
        <!-- your steps here -->
        <div class="step active" data-target="#test-vl-1">
            <button type="button" class="step-trigger" role="tab" id="step1trigger1" aria-controls="step1"
                    aria-selected="true"
            >
                <span class="bs-stepper-circle">1</span>
                <span class="bs-stepper-label">Артикул</span>
            </button>
        </div>
        <div class="bs-stepper-line"></div>
        <div class="step" data-target="#test-vl-2">
            <button type="button" class="step-trigger" role="tab" aria-controls="step2"
                    id="stepper1trigger2" aria-selected="false" disabled="disabled">
                <span class="bs-stepper-circle">2</span>
                <span class="bs-stepper-label">Бренд</span>
            </button>
        </div>
    </div>
    <div class="bs-stepper-content">
        <!-- your steps content here -->
        <form onsubmit="return false">
            <div id="test-vl-1" role="tabpanel" class="bs-stepper-pane fade dstepper-block active"
                 aria-labelledby="step1trigger1">
                <div class="form-group">
                    <label for="articleInput">Артикул</label>
                    <input type="text" class="form-control" id="articleInput" placeholder="введите артикул">
                </div>
                <button class="btn btn-primary" onclick="stepper.next()">далее</button>
            </div>
            <div id="test-vl-2" role="tabpanel" class="bs-stepper-pane fade dstepper-block  dstepper-none"
                 aria-labelledby="stepper1trigger2">
                <div class="form-group">
                    <label for="brandInput">Бренд</label>
                    <input type="text" class="form-control" id="brandInput" placeholder="введите бренд">
                </div>
                <div>
                    <button class="btn btn-primary" onclick="stepper.previous()">назад</button>
                    <button class="btn btn-primary" onclick="stepper.next()">далле</button>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
<footer>
    <div class="page-link bg-secondary text-white  rounded-2  ">
        <div class="row">
            <div class="col-sm-2">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Показывать по</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="clearfix text-md-start mt-1">
                        show <b>1</b> page <b>out of 25</b>
                    </div>
                </div>
                <div class="col-sm-6">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end">
                            <li class="page-item ">
                                <a class="page-link text-dark" href="#" tabindex="-1"
                                   aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item text-dark"><a class="page-link text-dark" href="#">1</a></li>
                            <li class="page-item text-dark"><a class="page-link text-dark" href="#">2</a></li>
                            <li class="page-item text-dark"><a class="page-link text-dark" href="#">3</a></li>
                            <li class="page-item text-dark">
                                <a class="page-link text-dark" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</footer>
</html>
