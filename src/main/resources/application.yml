
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:8889/avd_bearing_service?serverTimezone=UTC
    platform: mysql
    initialization-mode: always
    continue-on-error: true
  jpa:
    show-sql: false

    hibernate:
      ddl-auto: create-drop

    database: mysql
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false;
    database-platform: org.hibernate.dialect.MySQL8Dialect



server:
  servlet:
    contextPath: /api

