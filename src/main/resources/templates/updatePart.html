<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>edit part</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>


<div class="modal-dialog">
    <div class="modal-content">

        <form th:action="@{/part/update}" method="post" th:object="${currentPart}">

            <div class="modal-header">
                <h4 class="modal-title">Edit Part</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">

                </button>
            </div>
            <div class="modal-body">

                <input type="number" name="part_id" hidden="hidden" th:field="*{id}" class="form-control">

                <input type="text" name="size_id" hidden="hidden" th:field="*{sizeDto.id}"
                       class="form-control">

                <div class="form-group">
                    <label> Article</label>
                    <input type="text" name="article" th:field="*{article}"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label>Brand</label>
                    <input type="text" name="brand" th:field="*{brand}"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label> Amount</label>
                    <input type="text" name="quantity" th:field="*{amount}"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="description"
                           th:field="*{description}"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" name="price" th:field="*{price}"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <input type="text" name="type" th:field="*{type}"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label>Inner</label>
                    <input type="text" name="inner"
                           th:field="*{sizeDto.inner}"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Outer</label>
                    <input type="text" name="outer" th:field="*{sizeDto.outer}"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Width</label>
                    <input type="text" name="width"
                           th:field="*{sizeDto.width}"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Supplier</label>
                    <input type="text" name="name_company"
                           th:field="*{supplier}"
                           class="form-control" required>
                </div>

            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-danger" value="Cancel">
                <button type="submit" class="btn btn-success">save</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
