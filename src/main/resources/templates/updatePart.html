<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>edit part</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>


<div class="container w-50 mt-5">
    <div class="card">

        <form th:action="@{/part/update}" method="post" th:object="${currentPart}">

            <div class="card-header">
                <h4 class="modal-title">Edit Part</h4>

            </div>
            <div class="modal-body">

                <input type="number" name="part_id" hidden="hidden" th:field="*{id}" class="form-control">

                <input type="text" name="size_id" hidden="hidden" th:field="*{sizeDto.id}"
                       class="form-control">

                <div class="form-group">
                    <label> Article</label>
                    <input type="text" name="article" th:field="*{article}"
                           class="form-control"
                           required>
                    <label th:if="${#fields.hasErrors('article')}" th:errors="*{article}">Article error</label>
                </div>
                <div class="form-group">
                    <label>Brand</label>
                    <input type="text" name="brand" th:field="*{brand}"
                           class="form-control" required>
                    <label th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Brand error</label>
                </div>
                <div class="form-group">
                    <label> Amount</label>
                    <input type="text" name="quantity" th:field="*{amount}"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="description"
                           th:field="*{description}"
                           class="form-control" required>
                    <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description
                        error</label>

                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" name="price" th:field="*{price}"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select th:field="*{type}" class="form-select form-select-sm" name="supplier_id"
                            aria-label=".form-select-sm example">
                        <option value="none">choose supplier</option>

                        <option th:each="type:${partTypes}" th:value="${type.name()}"
                                th:text="${type.name()}"></option>


                    </select>
                </div>
                <div class="form-group">
                    <label>Inner</label>
                    <input type="text" name="inner"
                           th:field="*{sizeDto.inner}"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Outer</label>
                    <input type="text" name="outer" th:field="*{sizeDto.outer}"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Width</label>
                    <input type="text" name="width"
                           th:field="*{sizeDto.width}"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Supplier</label>
                    <select th:field="*{supplier}" class="form-select form-select-sm" name="supplier_id"
                            aria-label=".form-select-sm example">
                        <option value="none">choose supplier</option>

                        <option th:each="supplier:${suppliers}" th:value="${supplier.companyName}"
                                th:text="${supplier.companyName}"></option>


                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/part/all}" class="btn btn-danger">Back</a>

            </div>

        </form>
    </div>
</div>

</body>
</html>
