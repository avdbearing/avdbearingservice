<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Brands</title>
</head>
<body>
<div class="container shadow-sm p-3 mb-5 bg-body rounded w-50 mt-5">
    <div class="card">

        <div class="card-header px-3 py-0 bg-secondary text-white rounded-2 border-3 ">
            <div class="row p-0 m-0">
                <div class="col-sm-6">
                    <h2> Brands </h2>

                </div>

                <div class="col-sm-6 d-flex d-flex align-items-center justify-content-end">


                    <a th:href="@{/brand/create}" class="btn btn-success btn-sm ml mx-2">
                        Add Brand
                    </a>

                    <a th:href="@{/brand/create}" class="btn btn-danger btn-sm">
                        Delete Brand
                    </a>


                </div>
            </div>
        </div>
        <div class="card-body p-1">
            <table class="table">
                <thead>
                <tr>


                    <th scope="col"><a
                            th:href="@{ ${currentPage} + '?sort-field=id&sort-dir=' + ${reverseSortDir}}">Id</a>
                    </th>
                    <th scope="col"><a
                            th:href="@{ ${currentPage} + '?sort-field=brandName&sort-dir=' + ${reverseSortDir}}">Brand
                        name</a>
                    </th>
                    <th scope="col">Delete</th>
                    <th scope="col">Edit</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="brand :${brands}" class="p-0 m-0">

                    <th scope="row" th:text=" ${brand.id}" class="p-1"></th>
                    <td th:text="${brand.brandName}" class="p-1"></td>


                    <td class="p-1">
                        <a th:href="@{/brand/delete/{id}(id=${brand.getId()})}"
                           class="btn btn-danger  btn-sm">Delete</a>
                    </td>
                    <td class="p-1">
                        <a th:href="@{/brand/update/{id}(id=${brand.getId()})}"
                           class="btn btn-warning  btn-sm">Update</a>
                    </td>

                </tr>


                </tbody>
            </table>
        </div>

        <div class="card-footer p-0">
            <div class="page-link bg-secondary text-white  rounded-2  ">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="clearfix text-md-start mt-1">
                            show <b>1</b> page <b>out of 25</b>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end p-0 m-0">
                                <li class="page-item text-dark">
                                    <a class="page-link text-dark" th:href="@{'/brand/page/' + ${currentPage - 1} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}"
                                       th:if="${currentPage > 1}">
                                        Previous
                                    </a>
                                    <span class="page-link text-dark" th:unless="${currentPage > 1}">Previous</span>
                                </li>
                                <li class="page-item text-dark" th:each="i: ${#numbers.sequence(1, totalPages)}">
                                    <a class="page-link text-dark"
                                       th:href="@{'/brand/page/' + ${i} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}"
                                       th:if="${currentPage != i}">[[${i}]]</a>
                                    <span class="page-link text-primary" th:unless="${currentPage != i}">[[${i}]]</span>
                                </li>

                                <li class="page-item text-dark">
                                    <a class="page-link text-dark" th:href="@{'/brand/page/' + ${currentPage + 1} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}"
                                       th:if="${currentPage < totalPages}">
                                        Next
                                    </a>
                                    <span class="page-link text-dark" th:unless="${currentPage < totalPages}">Next</span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>
