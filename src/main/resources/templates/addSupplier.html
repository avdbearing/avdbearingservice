<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Add supplier</title>
</head>
<body>
<div class="container w-50 mt-5">

    <div class="card">

        <form th:action="@{/supplier/create}" method="post" th:object="${supplierCreateDto}">
            <div class="card-header">
                <h4 class="modal-title">Add Supplier</h4>
            </div>
            <div class="card-body">

                <div class="form-group">
                    <label>Name Company</label>
                    <input th:field="*{companyName}" type="text" name="name_company" class="form-control"
                           required>
                    <label th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Company name error</label>


                </div>
                <div class="form-group">
                    <label>Site</label>
                    <input th:field="*{site}" type="text" name="site" class="form-control" required>
                    <label th:if="${#fields.hasErrors('site')}" th:errors="*{site}">Site error</label>

                </div>

                <div class="form-group">
                    <label> First Name</label>
                    <input th:field="*{firstName}" type="text" name="first_name" class="form-control" required>
                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</label>

                </div>
                <div class="form-group">
                    <label>Second Name</label>
                    <input th:field="*{secondName}" type="text" name="second_name" class="form-control"
                           required>
                    <label th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Second name error</label>

                </div>
                <div class="form-group">
                    <label> Phone</label>
                    <input th:field="*{phone}" type="text" name="phone" class="form-control" required>
                    <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone error</label>

                </div>

                <div class="form-group">
                    <label>Country</label>
                    <input th:field="*{country}" type="text" name="country" class="form-control" required>
                    <label th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country error</label>

                </div>
                <div class="form-group">
                    <label>City</label>
                    <input th:field="*{city}" type="text" name="city" class="form-control" required>
                    <label th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City error</label>

                </div>
                <div class="form-group">
                    <label>Street</label>
                    <input th:field="*{street}" type="text" name="street" class="form-control" required>
                    <label th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street error</label>

                </div>
                <div class="form-group">
                    <label>House Number</label>
                    <input th:field="*{houseNumber}" type="number" name="house_number" class="form-control"
                           required>

                </div>

            </div>

            <div class="modal-footer">

                <button type="submit" class="btn btn-success">Add</button>
                <a th:href="@{/supplier/all}" class="btn btn-danger">Back</a>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
