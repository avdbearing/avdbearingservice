<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>edit client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>


<div class="modal-dialog">
    <div class="modal-content">

        <form th:action="@{/client/update}" method="post" th:object="${currentClient}">

            <div class="modal-header">
                <h4 class="modal-title">Edit Client</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">

                </button>
            </div>
            <div class="modal-body">

                <input type="number" name="client_id" hidden="hidden" th:field="*{id}" class="form-control">
                <input type="number" name="user_id" hidden="hidden" th:field="*{user.id}"
                       class="form-control">
                <input type="number" name="contact_id" hidden="hidden" th:field="*{contact.id}"
                       class="form-control">
                <input type="number" name="address_id" hidden="hidden" th:field="*{contact.address.id}"
                       class="form-control">

                <div class="form-group">
                    <label> First Name</label>
                    <input type="text" name="firstName" th:field="*{contact.firstName}"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label>Second Name</label>
                    <input type="text" name="secondName"
                           th:field="*{contact.secondName}"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" th:field="*{contact.phone}"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="country" th:field="*{contact.address.country}"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city"
                           th:field="*{contact.address.city}"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Street</label>
                    <input type="text" name="street" th:field="*{contact.address.street}"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label>House Number</label>
                    <input type="text" name="houseNumber"
                           th:field="*{contact.address.houseNumber}"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="houseNumber"
                           th:field="*{user.email}"
                           class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="houseNumber"
                           th:field="*{user.password}"
                           class="form-control" required>
                </div>


            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-danger" value="Cancel">
                <button type="submit" class="btn btn-success">save</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
