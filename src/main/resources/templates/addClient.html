<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Add client</title>
</head>
<body>
<div class="container w-50 mt-5">

    <div class="card">
        <form action="#" th:action="@{/client/create}" th:object="${newClient}" method="post"  >
            <div class="card-header">
                <h4 class="modal-title">Add Client</h4>
                </button>
            </div>
            <div class="card-body">


                <div class="form-group">
                    <label> First Name</label>
                    <input th:field="*{firstName}" type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Second Name</label>
                    <input th:field="*{secondName}" type="text" name="second_name" class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label> Phone</label>
                    <input th:field="*{phone}" type="text" name="phone" class="form-control" required>
                    <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone error</label>
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <input th:field="*{country}" type="text" name="country" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input th:field="*{city}" type="text" name="city" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Street</label>
                    <input th:field="*{street}" type="text" name="street" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>House Number</label>
                    <input th:field="*{houseNumber}" type="text" name="house_number" class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input th:field="*{email}" type="text" name="house_number" class="form-control"
                           required>
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</label>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input th:field="*{password}" type="text" name="house_number" class="form-control"
                           required>
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</label>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success">Add</button>
                <a th:href="@{/client/all}" class="btn btn-danger">Back</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
