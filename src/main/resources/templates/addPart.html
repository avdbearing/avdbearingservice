<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Add part</title>
</head>
<body>
<div class="container w-50 mt-5">

    <div class="card">
        <form action="#" th:action="@{/part/create}" method="post" th:object="${newPart}">
            <div class="card-header">
                <h4 class="modal-title">Add Part</h4>
            </div>
            <div class="card-body">

                <div class="form-group">
                    <label>Article</label>
                    <input th:field="*{article}" type="text" name="article" class="form-control" required
                           placeholder="Enter article">
                    <label th:if="${#fields.hasErrors('article')}" th:errors="*{article}">Article error</label>
                </div>
                <div class="form-group">
                    <label>Brand</label>
                    <input th:field="*{brand}" type="text" name="brand" class="form-control" required
                           placeholder="Enter brand">
                    <label th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Brand error</label>

                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input th:field="*{amount}" type="text" name="quantity" class="form-control" required
                           placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input th:field="*{description}" type="text" name="description" class="form-control"
                           required placeholder="Enter description">
                    <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</label>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input th:field="*{price}" type="text" name="price" class="form-control" required
                           placeholder="Enter price">
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select th:field="*{type}" class="form-select form-select-sm" name="supplier_id"
                            aria-label=".form-select-sm example">
                        <option value="none">choose type</option>

                        <option th:each="type:${partTypes}" th:value="${type.name()}"
                                th:text="${type.name()}"></option>


                    </select>
                </div>
                <div class="form-group">
                    <label>Inner</label>
                    <input th:field="*{inner}" type="text" name="iner" class="form-control"
                           required placeholder="Enter inner size">
                </div>
                <div class="form-group">
                    <label>Outer</label>
                    <input th:field="*{outer}" type="text" name="outer" class="form-control"
                           required placeholder="Enter outer size">
                </div>
                <div class="form-group">
                    <label>Width</label>
                    <input th:field="*{width}" type="text" name="width" class="form-control"
                           required placeholder="Enter width size">
                </div>

                <div class="form-group">
                    <label>Supplier company</label>
                    <select th:field="*{supplierName}" class="form-select form-select-sm" name="supplier_id"
                            aria-label=".form-select-sm example">
                        <option value="none">choose supplier</option>

                        <option th:each="supplier:${suppliers}" th:value="${supplier.companyName}"
                                th:text="${supplier.companyName}"></option>


                    </select>
                </div>


            </div>

            <div class="modal-footer">

                <button type="submit" class="btn btn-success">Add</button>
                <a th:href="@{/part/all}" class="btn btn-danger">Back</a>
            </div>
        </form>
    </div>
</div>
</div>


</body>
</html>
