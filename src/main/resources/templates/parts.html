<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Parts information</title>
</head>
<body>
<div class="container-xxl  ">
    <div class="table-responsive">
        <div class="table bg-light   justify-content-center mt-5">
            <div class=" card-title p-3 mb-2 bg-secondary text-white rounded-2 border-3 ">
                <div class="row">
                    <div class="col-sm-6">
                        <h2> Parts Information</h2>

                    </div>

                    <div class="col-sm-6  text-md-end  ">


                        <a th:href="@{/part/create}" class="add" >
                            <i class="icon" data-bs-toggle="tooltip" title data-original-tittle="add">
                                <button type="button" class="btn btn-success ">Add
                                    Part
                                </button>
                            </i>
                        </a>

                        <a href="#deleteModal" class="delete" data-bs-toggle="modal">
                            <i class="icon" data-bs-toggle="tooltip" title data-original-tittle="delete">
                                <button type="button" class="btn btn-danger " data-bs-toggle="modal"
                                        data-bs-target="#deleteModal"
                                >Delete Part
                                </button>
                            </i>
                        </a>


                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>

                    <th scope="col">ID</th>
                    <th scope="col">Article</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Type</th>
                    <th scope="col">Inner</th>
                    <th scope="col">Outer</th>
                    <th scope="col">Width</th>
                    <th scope="col">Supplier</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Edit</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="part: ${parts}">
                    <th scope="row" th:text="${part.id}"/>
                    <td th:text="${part.article}"/>
                    <td th:text="${part.brand}"/>
                    <td th:text="${part.amount}"/>
                    <td th:text="${part.description}"/>
                    <td th:text="${part.price}"/>
                    <td th:text="${part.type}"/>
                    <td th:text="${part.sizeDto.inner}"/>
                    <td th:text="${part.sizeDto.outer}"/>
                    <td th:text="${part.sizeDto.width}"/>
                    <td th:text="${part.supplier}"/>

                    <td><a th:href="@{/part/delete/{id}(id=${part.getId()})}" class="btn btn-danger">Delete</a></td>
                    <td><a th:href="@{/part/update/{id}(id=${part.getId()})}" class="btn btn-warning">Update</a></td>


                </tr>
                </tbody>
            </table>
            <div class="page-link bg-secondary text-white  rounded-2  ">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="clearfix text-md-start mt-1">
                            show <b>1</b> page <b>out of 25</b>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end">
                                <li class="page-item ">
                                    <a class="page-link text-dark" href="#" tabindex="-1"
                                       aria-disabled="true">Previous</a>
                                </li>
                                <li class="page-item text-dark"><a class="page-link text-dark" href="#">1</a></li>
                                <li class="page-item text-dark"><a class="page-link text-dark" href="#">2</a></li>
                                <li class="page-item text-dark"><a class="page-link text-dark" href="#">3</a></li>
                                <li class="page-item text-dark">
                                    <a class="page-link text-dark" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="editModal" class="modal fade" style="display: none" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit Part</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Article</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Brand</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Inner</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Outer</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Width</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Supplier ID</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal fade" style="display: none" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Part</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">

                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Enter Article</label>
                        <input type="text" class="form-control" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="close">


                    <input type="submit" class="btn btn-danger" value="delete part">
                </div>
            </form>

        </div>

    </div>
</div>
<div id="addModal" class="modal fade" style="display:none" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/part/create}" method="post" th:object="${newPart}">
                <div class="modal-header">
                    <h4 class="modal-title">Add Part</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">

                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Article</label>
                            <input th:field="*{article}" type="text" name="article" class="form-control" required
                                   placeholder="Enter article">
                        </div>
                        <div class="form-group">
                            <label>Brand</label>
                            <input th:field="*{brand}" type="text" name="brand" class="form-control" required
                                   placeholder="Enter brand">
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input th:field="*{amount}" type="text" name="quantity" class="form-control" required
                                   placeholder="Enter amount">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input th:field="*{description}" type="text" name="description" class="form-control"
                                   required placeholder="Enter description">
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input th:field="*{price}" type="text" name="price" class="form-control" required
                                   placeholder="Enter price">
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <!--                            <input th:field="*{type}" type="text" name="type" class="form-control" required placeholder="Enter type">-->
                            <select th:field="*{type}" class="form-select form-select-sm" name="supplier_id"
                                    aria-label=".form-select-sm example">
                                <option value="none">choose type</option>

                                <option th:each="type:${partTypes}" th:value="${type.name()}"
                                        th:text="${type.name()}"></option>


                            </select>
                        </div>
                        <div class="form-group">
                            <label>Inner</label>
                            <input th:field="*{inner}" type="text" name="iner" class="form-control"
                                   required placeholder="Enter inner size">
                        </div>
                        <div class="form-group">
                            <label>Outer</label>
                            <input th:field="*{outer}" type="text" name="outer" class="form-control"
                                   required placeholder="Enter outer size">
                        </div>
                        <div class="form-group">
                            <label>Width</label>
                            <input th:field="*{width}" type="text" name="width" class="form-control"
                                   required placeholder="Enter width size">
                        </div>

                        <div class="form-group">
                            <label>Supplier company</label>
                            <select th:field="*{supplierName}" class="form-select form-select-sm" name="supplier_id"
                                    aria-label=".form-select-sm example">
                                <option value="none">choose supplier</option>

                                <option th:each="supplier:${suppliers}" th:value="${supplier.companyName}"
                                        th:text="${supplier.companyName}"></option>


                            </select>
                        </div>


                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-danger" data-bs-dismiss="modal" value="close">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>
</html>
