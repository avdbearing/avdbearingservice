<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Parts information</title>
</head>
<body>
<div class="container-xxl  ">
    <div class="table-responsive">
        <div class="table bg-light   justify-content-center mt-5">
            <div class=" card-title p-3 mb-2 bg-secondary text-white rounded-2 border-3 ">
                <div class="row">
                    <div class="col-sm-6">
                        <h2> Parts Information</h2>

                    </div>

                    <div class="col-sm-6  text-md-end  ">


                        <a th:href="@{/part/create}" class="add" >
                            <i class="icon" data-bs-toggle="tooltip" title data-original-tittle="add">
                                <button type="button" class="btn btn-success ">Add
                                    Part
                                </button>
                            </i>
                        </a>

                        <a href="#deleteModal" class="delete" data-bs-toggle="modal">
                            <i class="icon" data-bs-toggle="tooltip" title data-original-tittle="delete">
                                <button type="button" class="btn btn-danger " data-bs-toggle="modal"
                                        data-bs-target="#deleteModal"
                                >Delete Part
                                </button>
                            </i>
                        </a>


                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>

                    <th scope="col"> <a th:href="@{ ${currentPage} + '?sort-field=id&sort-dir=' + ${reverseSortDir}}">Id</a></th>
                    <th scope="col"><a th:href="@{ ${currentPage} + '?sort-field=article&sort-dir=' + ${reverseSortDir}}">Article</a></th>
                    <th scope="col"><a th:href="@{ ${currentPage} + '?sort-field=brand&sort-dir=' + ${reverseSortDir}}">Brand</a></th>
                    <th scope="col"><a th:href="@{ ${currentPage} + '?sort-field=amount&sort-dir=' + ${reverseSortDir}}">Amount</a></th>
                    <th scope="col">Description</th>
                    <th scope="col"><a th:href="@{ ${currentPage} + '?sort-field=price&sort-dir=' + ${reverseSortDir}}">Price</a></th>
                    <th scope="col"><a th:href="@{ ${currentPage} + '?sort-field=type&sort-dir=' + ${reverseSortDir}}">Type</a></th>
                    <th scope="col">Inner</th>
                    <th scope="col">Outer</th>
                    <th scope="col">Width</th>
                    <th scope="col"><a th:href="@{ ${currentPage} + '?sort-field=supplier&sort-dir=' + ${reverseSortDir}}">Supplier</a></th>
                    <th scope="col">Delete</th>
                    <th scope="col">Edit</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="part: ${parts}">
                    <th scope="row" th:text="${part.id}"/>
                    <td th:text="${part.article}"/>
                    <td th:text="${part.brand.brandName}"/>
                    <td th:text="${part.amount}"/>
                    <td th:text="${part.description}"/>
                    <td th:text="${part.price}"/>
                    <td th:text="${part.type}"/>
                    <td th:text="${part.size.inner}"/>
                    <td th:text="${part.size.outer}"/>
                    <td th:text="${part.size.width}"/>
                    <td th:text="${part.supplier.companyName}"/>

                    <td><a th:href="@{/part/delete/{id}(id=${part.getId()})}" class="btn btn-danger">Delete</a></td>
                    <td><a th:href="@{/part/update/{id}(id=${part.getId()})}" class="btn btn-warning">Update</a></td>


                </tr>
                </tbody>
            </table>
            <div class="page-link bg-secondary text-white  rounded-2  ">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="clearfix text-md-start mt-1">
                            show <b>1</b> page <b>out of 25</b>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end p-0 m-0">
                                    <a class="page-link text-dark" th:href="@{'/part/page/' + ${currentPage - 1} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}"
                                       th:if="${currentPage > 1}">
                                        Previous
                                    </a>
                                    <span class="page-link text-dark" th:unless="${currentPage > 1}">Previous</span>
                                </li>
                                <li class="page-item text-dark" th:each="i: ${#numbers.sequence(1, totalPages)}">
                                    <a class="page-link text-dark"
                                       th:href="@{'/part/page/' + ${i} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}"
                                       th:if="${currentPage != i}">[[${i}]]</a>
                                    <span class="page-link text-primary" th:unless="${currentPage != i}">[[${i}]]</span>
                                </li>
                                <li class="page-item text-dark">
                                    <a class="page-link text-dark" th:href="@{'/part/page/' + ${currentPage + 1} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}"
                                       th:if="${currentPage < totalPages}">
                                        Next
                                    </a>
                                    <span class="page-link text-dark" th:unless="${currentPage < totalPages}">Next</span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>
</html>
