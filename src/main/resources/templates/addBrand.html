<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Add Brand</title>
</head>
<body>
<div class="container w-50 mt-5">

    <div class="card">
        <form action="#" th:action="@{/brand/create}" method="post" th:object="${newBrand}">
            <div class="card-header">
                <h4 class="modal-title">Add Brand</h4>
            </div>
            <div class="card-body">

                <div class="form-group">
                    <label>Brand</label>
                    <input th:field="*{brandName}" type="text" name="article" class="form-control" required
                           placeholder="Enter brand">
                    <label th:if="${#fields.hasErrors('brandName')}" th:errors="*{brandName}">Brand error</label>
                </div>




            </div>

            <div class="modal-footer">

                <button type="submit" class="btn btn-success">Add</button>
                <a th:href="@{/brand/all}" class="btn btn-danger">Back</a>
            </div>
        </form>
    </div>
</div>
</div>


</body>
</html>
