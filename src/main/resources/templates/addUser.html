<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Add supplier</title>
</head>
<body>
<div class="container w-50 mt-5">

    <div class="card">

        <form th:action="@{/user/create}" method="post" th:object="${newUser}">
            <div class="card-header">
                <h4 class="modal-title">Add Supplier</h4>
            </div>
            <div class="card-body">

                <div class="form-group">
                    <label>Email</label>
                    <input th:field="*{email}" type="text" name="name_company" class="form-control"
                           required>
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</label>


                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input th:field="*{password}" type="text" name="site" class="form-control" required>
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</label>

                </div>

                <div class="form-group">
                    <label>UserRole</label>
                    <select th:field="*{userRole}" class="form-select form-select-sm"
                            aria-label=".form-select-sm example">
                        <option value="none">choose role</option>

                        <option th:each="userRole:${userRole}" th:value="${userRole.name()}"
                                th:text="${userRole.name()}"></option>


                    </select>
                </div>
                <div class="form-group">
                    <label>UserStatus</label>
                    <select th:field="*{userStatus}" class="form-select form-select-sm"
                            aria-label=".form-select-sm example">
                        <option value="none">choose status</option>

                        <option th:each="userStatus:${userStatus}" th:value="${userStatus.name()}"
                                th:text="${userStatus.name()}"></option>


                    </select>
                </div>


                <div class="modal-footer">

                    <button type="submit" class="btn btn-success">Add</button>
                    <a th:href="@{/user/all}" class="btn btn-danger">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
